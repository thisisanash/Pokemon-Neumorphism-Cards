<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title and title icon -->
    <title>Neumorphism Cards</title>
    <link rel="icon" href="avatar.png" type="image/icon type">
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">

    <!-- Links  -->
    <link alt="Stylesheet" rel="stylesheet" href="Style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
</head>

<body>

    <!-- loading screen -->
    <div class="loader">
        <article>
            <div class="o-pokeball c-loader u-bounce"></div>
        </article>
    </div>

    <header>
        <div>Choose your Pokemon</div>
    </header>
    <div class="scroll-bars">
        <!-- Cover for Cards -->
        <div class="cards-cover">
            <!-- left wall indicator -->
            <div class="left wall"></div>
            <div class="card-1 cards">
                <!-- Card-1 Bulbasour  -->
                <div class="image">
                    <!-- Round-bar -->
                    <div class="r-bar">
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                    </div>
                    <img src="img/bulbasaur.png" alt="Bulbasour">
                </div>
                <!-- Pokemon - Bulbasaur info and powers-->
                <div class="char-info">
                    <div class="name">
                        Bulbasour
                        <div class="genre">
                            Grass
                        </div>
                    </div>
                    <div class="powerbars">
                        <!-- Power Bar Containers  -->
                        <div class="pb-con">
                            Strength
                            <div class="bar-1 bar">
                                <div class="bar-ch1" style="width: 50%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Speed
                            <div class="bar_2 bar">
                                <div class="bar-ch1" style="width: 85%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Weight
                            <div class="bar_3 bar">
                                <div class="bar-ch1" style="width: 70%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Skill
                            <div class="bar_4 bar">
                                <div class="bar-ch1" style="width: 45%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 Squirlte-->

            <div class="card-2 cards">
                <div class="image">
                    <!-- Round-bar -->
                    <div class="r-bar">
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                    </div>
                    <img src="img/squirtle.png" alt="Bulbasour">
                </div>
                <!-- Pokemon - Squirltle info and powers-->
                <div class="char-info">
                    <div class="name">
                        Squirlte
                        <div class="genre">
                            Water
                        </div>
                    </div>
                    <div class="powerbars">
                        <!-- Power Bar Containers  -->
                        <div class="pb-con">
                            Strength
                            <div class="bar_1 bar">
                                <div class="bar-ch1" style="width: 50%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Speed
                            <div class="bar_2 bar">
                                <div class="bar-ch1" style="width: 85%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Weight
                            <div class="bar_3 bar">
                                <div class="bar-ch1" style="width: 70%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Skill
                            <div class="bar_4 bar">
                                <div class="bar-ch1" style="width: 45%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-3 cards">
                <!-- Card-3 Charmander-->
                <div class="image">
                    <!-- Round-bar -->
                    <div class="r-bar">
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                    </div>
                    <img src="img/charmander.png" alt="Bulbasour">
                </div>
                <!-- Pokemon - Charmander info and powers-->
                <div class="char-info">
                    <div class="name">
                        Charmander
                        <div class="genre">
                            Fire
                        </div>
                    </div>
                    <div class="powerbars">
                        <!-- Power Bar Containers  -->
                        <div class="pb-con">
                            Strength
                            <div class="bar_1 bar">
                                <div class="bar-ch1" style="width: 50%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Speed
                            <div class="bar_2 bar">
                                <div class="bar-ch1" style="width: 85%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Weight
                            <div class="bar_3 bar">
                                <div class="bar-ch1" style="width: 70%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Skill
                            <div class="bar_4 bar">
                                <div class="bar-ch1" style="width: 45%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-4 cards">
                <!-- Card-4 Pickachu -->
                <div class="image">
                    <!-- Round-bar -->
                    <div class="r-bar">
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                        <svg>
                            <circle cx="50%" cy="50%" r="45%"></circle>
                        </svg>
                    </div>
                    <img src="img/pickachu.png" alt="Bulbasour">
                </div>
                <!-- Pokemon - Pickachu info and powers-->
                <div class="char-info">
                    <div class="name">
                        Pickachu
                        <div class="genre">
                            Electric
                        </div>
                    </div>
                    <div class="powerbars">
                        <!-- Power Bar Containers  -->
                        <div class="pb-con">
                            Strength
                            <div class="bar_1 bar">
                                <div class="bar-ch1" style="width: 50%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Speed
                            <div class="bar_2 bar">
                                <div class="bar-ch1" style="width: 85%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Weight
                            <div class="bar_3 bar">
                                <div class="bar-ch1" style="width: 70%;"></div>
                            </div>
                        </div>
                        <div class="pb-con">
                            Skill
                            <div class="bar_4 bar">
                                <div class="bar-ch1" style="width: 45%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right wall"></div>
        </div>
    </div>
